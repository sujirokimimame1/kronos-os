app = 'kronos-app-prod'
primary_region = 'sin'

[build]

[[mounts]]
source = 'kronos_data'
destination = '/data'
region = 'sin'

[http_service]
internal_port = 3000
force_https = true
auto_stop_machines = 'stop'
auto_start_machines = true
min_machines_running = 0
processes = ['app']

[[services]]
protocol = 'tcp'
internal_port = 3000

[[services.ports]]
port = 80
handlers = ['http']

[[services.ports]]
port = 443
handlers = ['tls', 'http']

[[services.http_checks]]
interval = '10s'
timeout = '2s'
grace_period = '10s'
method = 'get'
path = '/'
protocol = 'http'

[[vm]]
memory = '1gb'
cpu_kind = 'shared'
cpus = 1